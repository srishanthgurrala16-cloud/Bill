<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill Calculator</title>

    <style>
        :root{
            --bg: #f4f7fb;
            --card: #ffffff;
            --accent: #0b7285;
            --accent-2: #119da4;
            --muted: #6b7280;
            --success: #16a34a;
            --radius: 12px;
            --max-width: 680px;
        }

        *{box-sizing: border-box}
        html,body{height:100%;}
        body{
            margin:0;
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
            background: linear-gradient(180deg, #eef6fa 0%, var(--bg) 100%);
            color:#0f172a;
            padding:32px;
        }

        .container{
            display:flex;
            align-items:center;
            justify-content:center;
            padding:24px;
        }

        .content{
            background:var(--card);
            width:100%;
            max-width:var(--max-width);
            border-radius:var(--radius);
            box-shadow:0 10px 30px rgba(16,24,40,0.08);
            padding:28px;
        }

        h2{
            margin:0 0 6px 0;
            font-size:1.6rem;
            color:var(--accent);
        }

        h4{
            margin:0 0 18px 0;
            color:var(--muted);
            font-weight:600;
        }

        .tariff-table{
            width:100%;
            border-collapse:collapse;
            margin-bottom:22px;
        }

        .tariff-table th, .tariff-table td{
            text-align:left;
            padding:10px 12px;
            border-bottom:1px solid #eef2f7;
            font-size:0.95rem;
        }

        label{
            display:block;
            font-size:0.95rem;
            color:var(--muted);
            margin-bottom:6px;
        }

        input{
            width:100%;
            padding:10px 12px;
            border:1px solid #e6edf3;
            border-radius:8px;
            font-size:1rem;
            margin-bottom:12px;
        }

        button{
            background:linear-gradient(180deg,var(--accent),var(--accent-2));
            color:#fff;
            border:none;
            padding:10px 18px;
            font-size:1rem;
            border-radius:8px;
            cursor:pointer;
            box-shadow:0 6px 18px rgba(11,114,133,0.15);
        }

        #result{
            margin-top:12px;
            font-size:1.15rem;
            color:var(--success);
            font-weight:700;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
           
            <h2>Electricity Bill Calculator</h2>
            <h2> 2500030135_srishanth</h2>
            <h4>Current Tariff Slabs</h4>
            

            <table class="tariff-table">
                <tr>
                    <th>Units</th>
                    <th>Rate (₹)</th>
                </tr>
                <tr>
                    <td>0 - 100</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>101 - 200</td>
                    <td>7</td>
                </tr>
                <tr>
                    <td>201+</td>
                    <td>10</td>
                </tr>
            </table>

            <label for="units">Enter units consumed:</label>
            <input type="number" id="units" min="0" step="1" placeholder="e.g. 150">

            <button id="calculate">Calculate</button>

            <h3 id="result"></h3>

            <p style="color:#666;margin-top:12px">Created by G.srishanth_2500030135</p>

        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const unitsInput = document.getElementById('units');
            const calculateBtn = document.getElementById('calculate');
            const result = document.getElementById('result');

            function calc() {
                const u = Number(unitsInput.value);
                if (!Number.isFinite(u) || u < 0) {
                    alert('Please enter a valid non-negative number of units.');
                    unitsInput.focus();
                    return;
                }

                let bill = 0;
                if (u <= 100) bill = u * 5;
                else if (u <= 200) bill = 100 * 5 + (u - 100) * 7;
                else bill = 100 * 5 + 100 * 7 + (u - 200) * 10;

                result.textContent = 'Your electricity bill is: ₹' + bill.toFixed(2);
            }

            calculateBtn.addEventListener('click', calc);
        });
    </script>
</body>
</html>
